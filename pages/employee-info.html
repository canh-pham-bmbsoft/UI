<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="../css/pages/employee-info/employee-info.css" />
      <link
      rel="stylesheet"
      href="../css/main.css"
    />
  </head>
  <body>
    <h2>Animated Modal with Header and Footer</h2>

    <!-- Trigger/Open The Modal -->
    <button id="myBtn">Open Modal</button>

    <!-- The Modal -->
    <div id="myModal" class="modal">
      <!-- Modal content -->
      <div class="modal-content">
        <div class="modal-header">
          <span class="close">&times;</span>
          <div>Thông tin nhân viên</div>
        </div>
        <div class="modal-body">
          <div class="body-left">
            <img src="../content/img/default-avatar.jpg" alt="" />
            <div>(Vui lòng chọn ảnh đúng định dạng .jpg,.jpeg,.png,.gif)</div>
          </div>
          <div class="body-right">
            <div class="info-manual">
              <div class="title">A.Thông tin chung</div>
              <div class="line"></div>
              <div class="form-contol">
                <div class="form">
                  <div class="label required">Mã nhân viên</div>
                  <input class="input" />
                </div>
              </div>
            </div>
            <div class="info-work">
              <div class="title">B.Thông tin công việc</div>
              <div class="line"></div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <h3>Modal Footer</h3>
        </div>
      </div>
    </div>

    <script>
      // Get the modal
      var modal = document.getElementById("myModal");

      // Get the button that opens the modal
      var btn = document.getElementById("myBtn");

      // Get the <span> element that closes the modal
      var span = document.getElementsByClassName("close")[0];

      // When the user clicks the button, open the modal
      btn.onclick = function () {
        console.log("vao 1");
        modal.style.display = "block";
      };

      // When the user clicks on <span> (x), close the modal
      span.onclick = function () {
        console.log("vao 2");
        modal.style.display = "none";
      };

      // When the user clicks anywhere outside of the modal, close it
      window.onclick = function (event) {
        if (event.target == modal) {
          console.log("vao 3");
          modal.style.display = "none";
        }
      };
    </script>
  </body>
</html>
